<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>

    <style>
        *[hidden] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="catClicker">
        <img src="./cat_images/1.jpg" alt="Cute Cat" id="catClickerImg">

        <h3 id="catCounterMessage" hidden>You have clicked the cat: <span id="countHolder">0</span> Times</h3>

        <h3 id="catNonClickedMessage" hidden>Come on! Click the cat.</h3>
    </div>

    <script>
        const state = {
            catClickCounter: 0,
            catClickedMessageElem: null,
            catNotClickedMessageElem: null,
            clickCountHolderElem: null,
            catClickerImage: null
        };

        function reDrawUI(state) {
            if(state.catClickCounter === 0) {
                state.catClickedMessageElem.hidden = true;
                state.catNotClickedMessageElem.hidden = false;
            }
            else {
                state.clickCountHolderElem.innerHTML = state.catClickCounter;
                state.catClickedMessageElem.hidden = false;
                state.catNotClickedMessageElem.hidden = true;
            }
        }

        function addUserActionListener(clickerElement) {
            clickerElement.addEventListener("click", () => {
                state.catClickCounter = state.catClickCounter + 1;
                reDrawUI(state);
            });
        }

        function initialize() {
            state.catClickerImage = document.getElementById("catClickerImg");
            state.clickCountHolderElem = document.getElementById("countHolder");
            state.catNotClickedMessageElem = document.getElementById("catNonClickedMessage");
            state.catClickedMessageElem = document.getElementById("catCounterMessage");
            state.catClickCounter = 0;

            reDrawUI(state);
            addUserActionListener(state.catClickerImage);
        }

        window.onload = initialize;
    </script>
</body>
</html>
